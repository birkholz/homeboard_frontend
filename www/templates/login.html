<ion-view view-title="Homeboard">
    <ion-nav-bar class="bar-dark"></ion-nav-bar>
    <ion-content>
        <form role="form" ng-submit="login(loginForm)" name="loginForm" novalidate>
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="model.username" placeholder="Username">
                </label>
                <div class="item item-icon-left topless assertive" ng-repeat="error in errors.username">
                    <i class="icon ion-alert-circled"></i>
                    <span>{{error}}</span>
                </div>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="model.password" placeholder="Password">
                </label>
                <div class="item item-icon-left topless assertive" ng-repeat="error in errors.password">
                    <i class="icon ion-alert-circled"></i>
                    <span>{{error}}</span>
                </div>
                <div class="item item-icon-left topless assertive" ng-repeat="error in errors.non_field_errors">
                    <i class="icon ion-alert-circled"></i>
                    <span>{{error}}</span>
                </div>
                <div class="item item-icon-left topless assertive" ng-if="error">
                    <i class="icon ion-alert-circled"></i>
                    <span>{{error}}</span>
                </div>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
